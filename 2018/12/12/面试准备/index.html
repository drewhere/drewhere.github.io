        <h3 id="设计模式"><a href="#设计模式" class="headerlink" title="设计模式"></a>设计模式</h3><h4 id="单例模式"><a href="#单例模式" class="headerlink" title="单例模式"></a>单例模式</h4><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Singleton</span> &#123;</span>  </span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="title">Singleton</span><span class="params">()</span> </span>&#123;&#125;                     <span class="comment">//关键点0：构造函数是私有的</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> Singleton single = null;    <span class="comment">//关键点1：声明单例对象是静态的</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> object obj= <span class="keyword">new</span> object();</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Singleton <span class="title">GetInstance</span><span class="params">()</span>      <span class="comment">//通过静态方法来构造对象</span></span></span><br><span class="line"><span class="function">    </span>&#123;                        </span><br><span class="line">         <span class="keyword">if</span> (single == null)                   <span class="comment">//关键点2：判断单例对象是否已经被构造</span></span><br><span class="line">         &#123;                             </span><br><span class="line">            lock(obj)                          <span class="comment">//关键点3：加线程锁</span></span><br><span class="line">            &#123;</span><br><span class="line">               <span class="keyword">if</span>(single == null)              <span class="comment">//关键点4：二次判断单例是否已经被构造</span></span><br><span class="line">               &#123;</span><br><span class="line">                  single = <span class="keyword">new</span> Singleton();  </span><br><span class="line">                &#125;</span><br><span class="line">             &#125;</span><br><span class="line">         &#125;    </span><br><span class="line">        <span class="keyword">return</span> single;  </span><br><span class="line">    &#125;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="观察者模式"><a href="#观察者模式" class="headerlink" title="观察者模式"></a>观察者模式</h4><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;list&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="comment">//观察者</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Observer</span>  </span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	Observer() &#123;&#125;</span><br><span class="line">	<span class="keyword">virtual</span> ~Observer() &#123;&#125;</span><br><span class="line">	<span class="function"><span class="keyword">virtual</span> <span class="keyword">void</span> <span class="title">Update</span><span class="params">()</span> </span>&#123;&#125; </span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">//博客</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Blog</span>  </span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	Blog() &#123;&#125;</span><br><span class="line">	<span class="keyword">virtual</span> ~Blog() &#123;&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">Attach</span><span class="params">(Observer *observer)</span> </span>&#123; m_observers.push_back(observer); &#125;	 <span class="comment">//添加观察者</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">Remove</span><span class="params">(Observer *observer)</span> </span>&#123; m_observers.remove(observer); &#125;        <span class="comment">//移除观察者</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">Notify</span><span class="params">()</span> <span class="comment">//通知观察者</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="built_in">list</span>&lt;Observer*&gt;::iterator iter = m_observers.begin();</span><br><span class="line">		<span class="keyword">for</span>(; iter != m_observers.end(); iter++)</span><br><span class="line">			(*iter)-&gt;Update();</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">virtual</span> <span class="keyword">void</span> <span class="title">SetStatus</span><span class="params">(<span class="built_in">string</span> s)</span> </span>&#123; m_status = s; &#125; <span class="comment">//设置状态</span></span><br><span class="line">	<span class="function"><span class="keyword">virtual</span> <span class="built_in">string</span> <span class="title">GetStatus</span><span class="params">()</span> </span>&#123; <span class="keyword">return</span> m_status; &#125;    <span class="comment">//获得状态</span></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">	<span class="built_in">list</span>&lt;Observer* &gt; m_observers; <span class="comment">//观察者链表</span></span><br><span class="line"><span class="keyword">protected</span>:</span><br><span class="line">	<span class="built_in">string</span> m_status; <span class="comment">//状态</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//具体博客类</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">BlogCSDN</span> :</span> <span class="keyword">public</span> Blog</span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">	<span class="built_in">string</span> m_name; <span class="comment">//博主名称</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	BlogCSDN(<span class="built_in">string</span> name): m_name(name) &#123;&#125;</span><br><span class="line">	~BlogCSDN() &#123;&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">SetStatus</span><span class="params">(<span class="built_in">string</span> s)</span> </span>&#123; m_status = <span class="string">"CSDN通知 : "</span> + m_name + s; &#125; <span class="comment">//具体设置状态信息</span></span><br><span class="line">	<span class="function"><span class="built_in">string</span> <span class="title">GetStatus</span><span class="params">()</span> </span>&#123; <span class="keyword">return</span> m_status; &#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">//具体观察者</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ObserverBlog</span> :</span> <span class="keyword">public</span> Observer   </span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">	<span class="built_in">string</span> m_name;  <span class="comment">//观察者名称</span></span><br><span class="line">	Blog *m_blog;   <span class="comment">//观察的博客，当然以链表形式更好，就可以观察多个博客</span></span><br><span class="line"><span class="keyword">public</span>: </span><br><span class="line">	ObserverBlog(<span class="built_in">string</span> name,Blog *blog): m_name(name), m_blog(blog) &#123;&#125;</span><br><span class="line">	~ObserverBlog() &#123;&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">Update</span><span class="params">()</span>  <span class="comment">//获得更新状态</span></span></span><br><span class="line"><span class="function">	</span>&#123; </span><br><span class="line">		<span class="built_in">string</span> status = m_blog-&gt;GetStatus();</span><br><span class="line">		<span class="built_in">cout</span>&lt;&lt;m_name&lt;&lt;<span class="string">"-------"</span>&lt;&lt;status&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">//测试案例</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	Blog *blog = <span class="keyword">new</span> BlogCSDN(<span class="string">"wuzhekai1985"</span>);</span><br><span class="line">	Observer *observer1 = <span class="keyword">new</span> ObserverBlog(<span class="string">"tutupig"</span>, blog);</span><br><span class="line">	blog-&gt;Attach(observer1);</span><br><span class="line">	blog-&gt;SetStatus(<span class="string">"发表设计模式C++实现（15）——观察者模式"</span>);</span><br><span class="line">	blog-&gt;Notify();</span><br><span class="line">	<span class="keyword">delete</span> blog;</span><br><span class="line">    <span class="keyword">delete</span> observer1;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
